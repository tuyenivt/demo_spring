spring:
  application:
    name: ai
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      init:
        pull-model-strategy: always
        timeout: 60s
        max-retries: 1
      chat:
        options:
          model: ${OLLAMA_MODEL:llama3.1}
          temperature: 0.7
    vectorstore:
      qdrant:
        host: ${QDRANT_HOST:localhost}
        port: ${QDRANT_PORT:6334}
        collection-name: telehealth_docs
        use-tls: false
        initialize-schema: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ai

resilience4j:
  ratelimiter:
    instances:
      questionApi:
        limit-for-period: 10
        limit-refresh-period: 1m
        timeout-duration: 0s
