spring:
  datasource:
    url: jdbc:h2:mem:modulith-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  sql:
    init:
      mode: always
  modulith:
    events:
      republish-outstanding-events-on-restart: false
      jdbc:
        schema-initialization:
          enabled: true

logging:
  level:
    root: WARN
