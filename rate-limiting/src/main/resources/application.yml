spring:
  application:
    name: rate-limiting
  cache:
    type: redis
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 60000
    ssl: false
    lettuce:
      pool:
        max-active: 5
        max-idle: 5
        min-idle: 0
        max-wait: 2s

rate-limiting:
  profiles:
    strict:
      limit: 5
      duration-seconds: 60
      strategy: INTERVALLY
    standard:
      limit: 20
      duration-seconds: 60
      strategy: GREEDY
    relaxed:
      limit: 100
      duration-seconds: 3600
      strategy: INTERVALLY
