spring:
  application:
    name: database-replication
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration
  datasource:
    writer:
      jdbc-url: jdbc:mysql://localhost:3306/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: root
      password: root
      hikari:
        pool-name: WriterPool
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
    reader:
      jdbc-url: jdbc:mysql://localhost:3307/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: root
      password: root
      hikari:
        pool-name: ReaderPool
        maximum-pool-size: 20  # More connections for reads
        minimum-idle: 10
        connection-timeout: 30000
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100

logging:
  level:
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
